<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="743277721390-gikm4pogcfnomddphjj7mo3qn45bbdv0.apps.googleusercontent.com">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <style>
          body{
              background: url('http://blog.visme.co/wp-content/uploads/2017/07/50-Beautiful-and-Minimalist-Presentation-Backgrounds-03.jpg');
          }
          .data{
              display: none;
          }
          .contenu {
              background-color: rgba(255,255,255,0.3);
              margin: 100px auto;
             width:50%;
              height: 400px;
            
          }
      .signIn {
        display:block;
      }
             </style>
  </head>
  <body>
    <div class="container">
          <div class="row text-center">
              <div class="contenu">
                  <div class="signIn">
                  <div class="g-signin2" data-onsuccess="onSignIn" style="margin: 10px"></div>
                 <fb:login-button scope="public_profile,email" style="margin: 10px" onlogin="checkLoginState();">
</fb:login-button>
                </div>
                  <div class="data">
                  <a href="#" onclick="signOut();">Sign out</a>
                  <img id="pic"/>
                  <p id="email"></p>
                   <p id="name"></p>   
                  </div>
                   <div id="status"></div>
                
              </div>
          </div>
      </div>
    
   
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script>
      function onSignIn(googleUser) {
  var profile = googleUser.getBasicProfile();
 $('.signIn').css('display','none');
        $('.data').css('display', 'block');
        $('#pic').att('src',profile.getImageUrl());
        $('#email').text(profile.getEmail());
        $('#name').text(profile.getName());
        
}
      function signOut() {
    var auth2 = gapi.auth2.getAuthInstance();
    auth2.signOut().then(function () {
      alert('you have been succefully logged out');
        $('.signIn').css('display','block');
         $('.data').css('display', 'none');
    });
  }
    </script>
   

    
    <script>
  // This is called with the results from from FB.getLoginStatus().
  function statusChangeCallback(response) {
    console.log('statusChangeCallback');
    console.log(response);
    // The response object is returned with a status field that lets the
    // app know the current login status of the person.
    // Full docs on the response object can be found in the documentation
    // for FB.getLoginStatus().
    if (response.status === 'connected') {
      // Logged into your app and Facebook.
      testAPI();
    } else {
      // The person is not logged into your app or we are unable to tell.
      document.getElementById('status').innerHTML = 'Please log ' +
        'into this app.';
    }
  }

  // This function is called when someone finishes with the Login
  // Button.  See the onlogin handler attached to it in the sample
  // code below.
  function checkLoginState() {
    FB.getLoginStatus(function(response) {
      statusChangeCallback(response);
    });
  }

  window.fbAsyncInit = function() {
    FB.init({
     appId      : '661625357541491',
      cookie     : true,
      xfbml      : true,
      version    : 'v3.1'
    });

    // Now that we've initialized the JavaScript SDK, we call 
    // FB.getLoginStatus().  This function gets the state of the
    // person visiting this page and can return one of three states to
    // the callback you provide.  They can be:
    //
    // 1. Logged into your app ('connected')
    // 2. Logged into Facebook, but not your app ('not_authorized')
    // 3. Not logged into Facebook and can't tell if they are logged into
    //    your app or not.
    //
    // These three cases are handled in the callback function.

    FB.getLoginStatus(function(response) {
      statusChangeCallback(response);
    });

  };

  // Load the SDK asynchronously
  (function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "https://connect.facebook.net/en_US/sdk.js";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));

  // Here we run a very simple test of the Graph API after login is
  // successful.  See statusChangeCallback() for when this call is made.
  function testAPI() {
    console.log('Welcome!  Fetching your information.... ');
    FB.api('/me', function(response) {
      console.log('Successful login for: ' + response.name);
      document.getElementById('status').innerHTML =
        'Thanks for logging in, ' + response.name + '!';
    });
  }
</script>

  </body>
</html>
