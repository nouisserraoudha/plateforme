<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="743277721390-gikm4pogcfnomddphjj7mo3qn45bbdv0.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
  </head>
  <body>
    <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
    <a href="#" onclick="signOut();">Sign out</a>
    <br>

Id Profile<br><br><input type="text"  id='h1'  /><br>
Name<br><input type="text" id="Name"  /><br>
Email<br><input type="text" id='Email'  /><br>
your Img<br><img  src="" style="width:300px;height:300px;" alt='profile' id='img'/><br>
    <script>
      function onSignIn(googleUser) {
  var profile = googleUser.getBasicProfile();
 document.getElementById('h1').value=profile.getId();
document.getElementById("Name").value=profile.getName();
document.getElementById("Email").value=profile.getEmail();
  document.getElementById('img').src=profile.getImageUrl();
        
}
      function signOut() {
    var auth2 = gapi.auth2.getAuthInstance();
    auth2.signOut().then(function () {
      console.log('User signed out.');
    });
  }
    </script>
  </body>
</html>
